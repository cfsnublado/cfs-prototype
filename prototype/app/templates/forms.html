{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="columns">
<div class="column is-5">
{% csrf_token %}

<audio-file-uploader
init-upload-url={% url 'api:upload_audio_dbx' %}
>

<template slot="label-select-file">
{% trans 'label_select_audio_file' %}
</template>

<template slot="label-submit">
{% trans 'label_submit_file' %}
</template>

</audio-file-uploader>

</div>
</div>

{% endblock content %}
